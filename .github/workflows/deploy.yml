name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/python-poetry

      - name: Run ruff check
        run: poetry run ruff check app/ --config pyproject.toml

      - name: Run ruff format check
        run: poetry run ruff format --check app/ --config pyproject.toml

      - name: Run isort check
        run: poetry run isort --check-only app/ --settings-file pyproject.toml

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/python-poetry

      - name: Run tests
        env:
          PYTHONPATH: app
        run: poetry run pytest app/tests/ -v

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash << EOF
            set -e
            cd "${{ secrets.VPS_APP_DIR }}"
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            chmod +x deploy.sh
            ./deploy.sh
          EOF

      - name: Health Check
        run: |
          sleep 5
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash << EOF
            docker ps --format "table {{.Names}}\t{{.Status}}"
            if [ -n "${{ secrets.VPS_APP_URL }}" ]; then
              curl -f "${{ secrets.VPS_APP_URL }}/health" || true
            fi
          EOF
