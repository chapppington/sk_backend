services:
  main-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: main-app
    ports:
      - "${API_PORT}:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: "uvicorn --factory presentation.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    volumes:
      - ../app/:/app/
    networks:
      - backend
  
  consumer:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: consumer
    command: "python -m presentation.consumer.main"
    env_file:
      - ../.env
    volumes:
      - ../app/:/app/
    networks:
      - backend
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  backend:
    driver: bridge